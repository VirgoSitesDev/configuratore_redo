<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Configuratore LED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            max-width: 150px;
            height: auto;
        }
        .btn-primary {
            background-color: #e83f34;
            border-color: #e83f34;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #d63429;
            border-color: #d63429;
        }
        .form-control {
            padding: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #e83f34;
            box-shadow: 0 0 0 0.2rem rgba(232, 63, 52, 0.25);
        }
        .admin-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link a:hover {
            color: #e83f34;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo-redo-nero.png') }}" alt="REDO Logo">
        </div>
        
        <h2 class="admin-title">Area Amministratore</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       required 
                       placeholder="Inserisci la password admin"
                       autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-lock-fill me-2"></i>Accedi
            </button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">
                <i class="bi bi-arrow-left me-1"></i>Torna al configuratore
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <script>
        // Auto-focus sul campo password
        document.getElementById('password').focus();
        
        // Enter per submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.target.closest('form').submit();
            }
        });
    </script>
</body>
</html>
